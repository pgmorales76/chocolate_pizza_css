<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="author, viewport" content="Peter G. Morales, width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is the 'Chocolate Pizza CSS' Assignment for Code Fellows 301 Prework">
    <title>Chocolate Pizza CSS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles_01.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
</head>

<body id="body_element">

    <header>

        <div id="header_div">

            <div id="logo_div">
                <img class="knife_and_fork" src="assets/logo.png" alt="knife and fork">
                <div id="logo_child">
                    <h1>Delicious</h1>
                    <p>THE BEST FOOD BLOG ON THE WEB</p>
                </div>
            </div>

            <div id="social_media">

                <div>
                    <img src="assets/fb-icon.png" alt="facebook">
                    <img src="assets/twit-icon.png" alt="twitter">
                    <img src="assets/gp-icon.png" alt="google">
                    <img src="assets/insta-icon.png" alt="instagram">
                    <img src="assets/flic-icon.png" alt="flic">
                    <img src="assets/pint-icon.png" alt="pintrest">
                </div>

                <div>
                    <img src="assets/rss-icon.png" alt="rss">
                    <img src="assets/mail-icon.png" alt="email">
                </div>

                <img class="line_break" alt="line break">

            </div>    

        </div>    

    </header>

    <main>

        <h2>Chocolate Pizza</h2>
        <div id="print_div_parent">
            <p>POSTED ON 15 DEC 2013 / DESSERTS</p>
            <div id="print_div_child">
                <img src="assets/print-icon.png" alt="print">
                <p>PRINT</p>
            </div>
        </div>

        

    </main>

</body>

</html>
